name: Auto-deploy to NAIS (PROD)

on:
  push:
    branches:
      - main

env:
  docker_image: ghcr.io/${{ github.repository }}:${{ github.sha }}-PROD

jobs:
  build-prod:
    name: Build and push Prod Docker container
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
      packages: 'write'
    env:
      BUILD_ENV: prod
      IMAGE_PROXY_URL: https://finnhjelpemiddel.nav.no/imageproxy
      CDN_URL: https://finnhjelpemiddel.nav.no/imageproxy/file/
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install npm dependencies
        env:
          NPM_AUTH_TOKEN: ${{ secrets.READER_TOKEN }}
        run: npm install
      - name: Build application
        run: npm run build
      - name: Upload static files to NAV CDN
        uses: nais/deploy/actions/cdn-upload/v2@master
        with:
          team: teamdigihot
          source: ./.next/static
          destination: '/hm-oversikt-frontend/prod/_next'
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and publish Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.docker_image }}
          build-args: |
            BUILD_ENV=${{ env.BUILD_ENV }}
            IMAGE_PROXY_URL=${{ env.IMAGE_PROXY_URL }}
            
            CDN_URL=${{ env.CDN_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secrets: |
            "NODE_AUTH_TOKEN=${{ secrets.READER_TOKEN }}"

  deploy-to-prod:
    name: Deploy to NAIS (PROD)
    needs: build-prod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nais/deploy/actions/deploy@v2
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: prod-gcp
          RESOURCE: .nais/nais-prod.yaml
          VAR: image=${{ env.docker_image }}
