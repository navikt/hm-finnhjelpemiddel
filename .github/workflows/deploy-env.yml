name: NAIS deploy - ENV

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        description: Deploy to environment
        options:
          - DEV
          - Alpha (DEV)

env:
  docker_image: ghcr.io/${{ github.repository }}:${{ github.sha }}

jobs:
  build-alpha:
    name: Build and push Alpha Docker container
    if: github.event.inputs.environment == 'Alpha (DEV)'
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
      packages: 'write'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install npm dependencies
        run: npm install
      - name: Build application
        run: npm run build:alpha
      - name: Upload static files to NAV CDN
        uses: navikt/frontend/actions/cdn-upload/v1@main
        with:
          cdn-team-name: teamdigihot
          source: ./.next/static
          destination: '/hm-oversikt-frontend/alpha/_next'
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and publish Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          file: Dockerfile.dev
          tags: ${{ env.docker_image }}
          
  build-dev:
    name: Build and push Dev Docker container
    if: github.event.inputs.environment == 'DEV'
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
      packages: 'write'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install npm dependencies
        run: npm install
      - name: Build application
        run: npm run build:dev
      - name: Upload static files to NAV CDN
        uses: navikt/frontend/actions/cdn-upload/v1@main
        with:
          cdn-team-name: teamdigihot
          source: ./.next/static
          destination: '/hm-oversikt-frontend/dev/_next'
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and publish Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          file: Dockerfile.dev
          tags: ${{ env.docker_image }}
          
  deploy-to-alpha:
    name: Deploy to NAIS (Alpha)
    needs: build-alpha
    if: github.event.inputs.environment == 'Alpha (DEV)'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: .nais/nais-alpha.yaml
          VAR: image=${{ env.docker_image }}
          
  deploy-to-dev:
    name: Deploy to NAIS (DEV)
    needs: build-dev
    if: github.event.inputs.environment == 'DEV'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: .nais/nais-dev.yaml
          VAR: image=${{ env.docker_image }}
