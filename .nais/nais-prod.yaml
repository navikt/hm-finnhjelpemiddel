apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: hm-oversikt-frontend
  namespace: teamdigihot
  labels:
    app: hm-oversikt-frontend
    team: teamdigihot
spec:
  image: {{image}}
  port: 3000
  ingresses:
    - 'https://finnhjelpemiddel.nav.no'
  accessPolicy:
    outbound:
      rules:
        - application: hm-grunndata-search
      external:
        - host: teamdigihot-unleash-api.nav.cloud.nais.io
  env:
    - name: RUNTIME_ENVIRONMENT
      value: prod
  envFrom:
    - secret: hm-oversikt-frontend-unleash-secrets
