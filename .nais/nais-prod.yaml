apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: hm-oversikt-frontend
  namespace: teamdigihot
  labels:
    app: hm-oversikt-frontend
    team: teamdigihot
spec:
  image: {{image}}
  port: 3000
  ingresses:
    - 'https://finnhjelpemiddel.nav.no'
    - 'https://finnhjelpemiddel.ansatt.nav.no'
  accessPolicy:
    outbound:
      rules:
        - application: hm-grunndata-search
        - application: hm-grunndata-alternativprodukter
  env:
    - name: RUNTIME_ENVIRONMENT
      value: prod
    - name: ALTERNATIVER_BACKEND_AUDIENCE
      value: api://prod-gcp.teamdigihot.hm-grunndata-alternativprodukter/.default
  filesFrom:
    - emptyDir:
        medium: Memory
      mountPath: /app/.next/cache
    - emptyDir:
        medium: Memory
      mountPath: /app/.next/server/app/no
  azure:
    application:
      enabled: true
      allowAllUsers: true
    sidecar:
      enabled: true
