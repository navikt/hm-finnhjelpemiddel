apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: hm-oversikt-frontend
  namespace: teamdigihot
  labels:
    app: hm-oversikt-frontend
    team: teamdigihot
spec:
  image: {{image}}
  port: 3000
  ingresses:
    - 'https://finnhjelpemiddel.ekstern.dev.nav.no'
    - 'https://finnhjelpemiddel.intern.dev.nav.no'
    - 'https://finnhjelpemiddel.ansatt.dev.nav.no'
  accessPolicy:
    outbound:
      rules:
        - application: hm-grunndata-search
        - application: hm-grunndata-alternativprodukter
        - application: hm-grunndata-db
        - application: hm-finnhjelpemiddel-bff
  env:
    - name: RUNTIME_ENVIRONMENT
      value: dev
  filesFrom:
    - emptyDir:
        medium: Memory
      mountPath: /app/.next/cache
    - emptyDir:
        medium: Memory
      mountPath: /app/.next/server/app/no
  azure:
    application:
      enabled: true
      allowAllUsers: true
      claims:
        groups:
          - id: "da88f4ec-23b3-427b-87c5-e890b7d02519"
    sidecar:
      enabled: true

